name: Sentiment Pipeline

on:
  schedule:
    - cron: "0 */4 * * *"  # every 3 hours
  workflow_dispatch:      # 수동 실행 버튼

jobs:
  run-sentiment:
    runs-on: ubuntu-latest

    steps:
      # 1. 저장소 체크아웃
      - name: Checkout code
        uses: actions/checkout@v3

      # 2. Python 설치
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      # 3. pip 캐시
      - name: Cache pip
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('piplist.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      # 4. 모델 캐시 (SaveModel 디렉토리)
      - name: Cache model files
        uses: actions/cache@v3
        with:
          path: SaveModel/
          key: ${{ runner.os }}-sentiment-model-v1
          restore-keys: |
            ${{ runner.os }}-sentiment-model-

      # 5. 의존성 설치
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r piplist.txt

      # 6. 환경 변수 세팅
      - name: Set environment variables
        run: |
          echo "SUPABASE_URL=$SUPABASE_URL" >> $GITHUB_ENV
          echo "SUPABASE_KEY=$SUPABASE_KEY" >> $GITHUB_ENV
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}

      # 7. 스크립트 실행 (main.py 안에서 필요시 모델 다운로드)
      - name: Run sentiment script
        run: python main.py
